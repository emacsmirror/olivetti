name: CI

on:
  push:
    paths-ignore:
      - "**.md"
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        emacs_version:
          - 24.5
          - 25.1
          - 25.2
          - 25.3
          - 26.1
          - 26.2
          - 26.3
          - snapshot
    steps:
    - uses: purcell/setup-emacs@v2.0
      with:
        version: ${{ matrix.emacs_version }}
    - uses: actions/checkout@v2
    - name: Run tests
      run: make
